{% extends 'app.html' %}

{% block content %}

<div class="container mt-5">
    <div class="col-md-12">
        <div class="row mt-5">
            <form class="form" method="post" action="{% url 'movieapp:add_movie' %}" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="mb-3">
                    <label for="" class="form-label">Movie Name</label>
                    <input type="text" class="form-control" id="" name="name" placeholder="Enter movie name">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Description</label>
                    <textarea class="form-control" id="" name="description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Year</label>
                    <input type="number" class="form-control" id="" name="year" placeholder="Enter year">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Image</label>
                    <input type="file" class="form-control" id="" name="image" >
                </div>
                <button class="form-control btn btn-primary" type="submit">Submit </button>
            </form>
        </div>
    </div>
</div>
{% endblock  %}
